<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Libros</title>
    <style>
        body {
            background: url('/static/img/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .search-container {
            margin: 50px auto;
            width: 400px;
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 10px;
        }
        #results {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .book-card {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>Búsqueda de Libros</h2>
        <input type="text" id="search" placeholder="Buscar por título o ISBN..." autocomplete="off" style="width:100%;padding:8px;">
        <div id="results"></div>
    </div>
    <script>
        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', function() {
            const query = searchInput.value;
            fetch(`/books/search/?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    resultsDiv.innerHTML = '';
                    data.results.forEach(book => {
                        const div = document.createElement('div');
                        div.className = 'book-card';
                        div.innerHTML = `<strong>${book.title}</strong><br>
                                         Autor(es): ${book.authors}<br>
                                         ISBN: ${book.isbn}<br>
                                         Editorial: ${book.publisher}`;
                        resultsDiv.appendChild(div);
                    });
                });
        });
    </script>

<div id="results"></div>
<button id="reserve-btn" style="display:none;margin-top:15px;">Reservar seleccionados</button>

<div id="reserve-form" style="display:none;margin-top:20px;">
    <h3>Reservar libros seleccionados</h3>
    <form id="form-reserve">
        <input type="text" id="reserver-name" placeholder="Nombre" required style="width:100%;margin-bottom:8px;">
        <input type="email" id="reserver-email" placeholder="Correo electrónico" required style="width:100%;margin-bottom:8px;">
        <button type="submit">Confirmar Reserva</button>
    </form>
</div>

<script>
    let selectedBooks = new Set();

    function renderResults(books) {
        resultsDiv.innerHTML = '';
        if (books.length === 0) return;
        const table = document.createElement('table');
        table.style.width = '100%';
        table.innerHTML = `
            <tr>
                <th></th>
                <th>Título</th>
                <th>Autor(es)</th>
                <th>ISBN</th>
                <th>Editorial</th>
            </tr>
        `;
        books.forEach((book, idx) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="checkbox" class="book-check" data-isbn="${book.isbn}"></td>
                <td>${book.title}</td>
                <td>${book.authors}</td>
                <td>${book.isbn}</td>
                <td>${book.publisher}</td>
            `;
            table.appendChild(row);
        });
        resultsDiv.appendChild(table);

        document.querySelectorAll('.book-check').forEach(cb => {
            cb.addEventListener('change', function() {
                if (this.checked) {
                    selectedBooks.add(this.dataset.isbn);
                } else {
                    selectedBooks.delete(this.dataset.isbn);
                }
                document.getElementById('reserve-btn').style.display = selectedBooks.size > 0 ? 'block' : 'none';
            });
        });
    }

    searchInput.addEventListener('input', function() {
        const query = searchInput.value;
        fetch(`/books/search/?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                renderResults(data.results);
                selectedBooks.clear();
                document.getElementById('reserve-btn').style.display = 'none';
                document.getElementById('reserve-form').style.display = 'none';
            });
    });

    document.getElementById('reserve-btn').addEventListener('click', function() {
        document.getElementById('reserve-form').style.display = 'block';
    });

    document.getElementById('form-reserve').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('reserver-name').value;
        const email = document.getElementById('reserver-email').value;
        fetch('/books/reserve/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                name: name,
                email: email,
                isbns: Array.from(selectedBooks)
            })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            document.getElementById('reserve-form').style.display = 'none';
            selectedBooks.clear();
            document.getElementById('reserve-btn').style.display = 'none';
            searchInput.dispatchEvent(new Event('input'));
        });
    });
</script>
