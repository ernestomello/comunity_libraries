<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Community bookstores" %}</title>
    <link rel="stylesheet" href="{% static 'books/styles.css' %}">
    <script src="{% static 'books/search.js' %}"></script>
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css"> -->
    <link rel="stylesheet" href="{% static 'books/datatables/jquery.dataTables.min.css' %}">
    <script src="{% static 'books/jquery/jquery-3.7.1.min.js' %}"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script> -->
    <script src="{% static 'books/datatables/jquery.dataTables.min.js' %}"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'books/bootstrap/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="search-bg container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="search-container bg-white rounded shadow p-4">
                    <h2 class="mb-4">{% trans "Community bookstores" %}</h2>
                    <input type="text" id="search" placeholder="{% trans 'Search by title or ISBN...' %}" autocomplete="off" class="form-control mb-3">
                    <div id="results"></div>
                    <button id="reserve-btn" class="btn btn-primary mt-3" style="display:none;">{% trans "Reserve selected books" %}</button>
                </div>
                <div id="reserve-form" style="display:none;margin-top:20px;">
                    <h3 class="book-card">{% trans "Enter required information" %}</h3>
                    <form id="form-reserve">
                        <input type="text" id="reserver-name" placeholder="{% trans 'Name' %}" required class="form-control mb-2" required>
                        <input type="email" id="reserver-email" placeholder="{% trans 'Email' %}" required class="form-control mb-2" required>
                        <button type="submit" class="btn btn-success">{% trans "Confirm Reservation" %}</button>
                    </form>
                </div>
                <span id="msg-success" style="display:none;">{% trans "Reservation made successfully." %}</span>
            </div>
        </div>
    </div>
</body>
</html>
